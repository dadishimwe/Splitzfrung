{% extends "base.html" %}

{% block title %}Add New Item - ZUBA Inventory{% endblock %}

{% block page_title %}Add New Item{% endblock %}

{% block content %}
<div class="form-container">
    <form method="post" action="{{ url_for('add_item') }}">
        <div class="row">
            <!-- Item Type -->
            <div class="col-md-6 mb-3">
                <label for="item_type_id" class="form-label">Item Type</label>
                <select id="item_type_id" name="item_type_id" class="form-select" required>
                    <option value="">Select Type</option>
                    {% for item_type in item_types %}
                        <option value="{{ item_type.id }}">{{ item_type.category_name }} - {{ item_type.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Serial Number -->
            <div class="col-md-6 mb-3">
                <label for="serialNumber" class="form-label">Serial Number</label>
                <input type="text" class="form-control" id="serialNumber" name="serial_number" required>
                <div id="serialNumberFeedback"></div>
            </div>
            
            <!-- Model -->
            <div class="col-md-6 mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" name="model">
            </div>
            
            <!-- Status -->
            <div class="col-md-6 mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="form-select" required>
                    <option value="In stock">In stock</option>
                    <option value="Installed">Installed</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Decommissioned">Decommissioned</option>
                </select>
            </div>
            
            <!-- Location -->
            <div class="col-md-6 mb-3">
                <label for="location_id" class="form-label">Location</label>
                <select id="location_id" name="location_id" class="form-select">
                    <option value="">Not Assigned</option>
                    {% for location in locations %}
                        <option value="{{ location.id }}">{{ location.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Quantity -->
            <div class="col-md-6 mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" required>
            </div>
            
            <!-- Purchase Date -->
            <div class="col-md-6 mb-3">
                <label for="purchase_date" class="form-label">Purchase Date</label>
                <input type="date" class="form-control" id="purchase_date" name="purchase_date">
            </div>
            
            <!-- Warranty Expiry -->
            <div class="col-md-6 mb-3">
                <label for="warranty_expiry" class="form-label">Warranty Expiry</label>
                <input type="date" class="form-control" id="warranty_expiry" name="warranty_expiry">
            </div>
            
            <!-- Notes -->
            <div class="col-12 mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>
        </div>
        
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('items_list') }}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
    </form>
</div>
{% endblock %}
