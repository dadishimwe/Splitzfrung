{% extends "base.html" %}

{% block title %}Add New Location - ZUBA Inventory{% endblock %}

{% block page_title %}Add New Location{% endblock %}

{% block content %}
<div class="form-container">
    <form method="post" action="{{ url_for('add_location') }}">
        <div class="row">
            <!-- Name -->
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Location Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <!-- Is Client -->
            <div class="col-md-6 mb-3 d-flex align-items-end">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="is_client" name="is_client">
                    <label class="form-check-label" for="is_client">
                        This is a client location
                    </label>
                </div>
            </div>
            
            <!-- Address -->
            <div class="col-12 mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="2"></textarea>
            </div>
            
            <!-- Contact Person -->
            <div class="col-md-6 mb-3">
                <label for="contact_person" class="form-label">Contact Person</label>
                <input type="text" class="form-control" id="contact_person" name="contact_person">
            </div>
            
            <!-- Contact Info -->
            <div class="col-md-6 mb-3">
                <label for="contact_info" class="form-label">Contact Information</label>
                <input type="text" class="form-control" id="contact_info" name="contact_info" placeholder="Phone, email, etc.">
            </div>
        </div>
        
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('locations_list') }}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Add Location</button>
        </div>
    </form>
</div>
{% endblock %}
